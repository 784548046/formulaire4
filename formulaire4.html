<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulaire4</title>
    <link rel="stylesheet" href="formulaire4.css">
</head>
<body>
    <div class="bordure">
        <div class="image">
            <img src="dev.jpg" alt="Informatique">
        </div>
        <div class="formu">

            <div class="ligne">
                <div class="range">
                    <label for="first name">FIRST NAME</label>
                    <input type="text" name="first name" id="first name">
                </div>
                <div class="range">
                    <label for="meal preference">MEAL PREFERENCE</label>
                    <input type="text" name="meal preference" id="meal preference">
                </div>
            </div>   

            <div class="ligne">
                <div class="range" id="rouge">
                    <label for="last name">LAST NAME</label>
                    <input type="text" name="last name" id="last name">
                </div>
                <div class="diff">  
                    <input type="radio" id="cash" name="cash"  >
                    <label for="cash">Cash</label>
                    <input type="radio" id="cheque" name="cheque" >
                    <label for="cheque">Cheque</label>
                    <input type="radio" id="demand draf" name="demand draf" >
                    <label for="demand draf">Demand Draf</label><br><br>
                </div>
            </div>

            <div class="ligne">
                <div class="range">
                    <label for="company">COMPANY</label>
                    <input type="text" name="company" id="company">
                </div>
                <div class="range">
                    <label for="dd">DD/CHEQUE NO</label>
                    <input type="text" name="dd" id="dd">
                </div>
            </div>

            <div class="ligne">
                <div class="range">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="range">
                    <label for="drawn">DRAWN ON (BANK NAME)</label>
                    <input type="text" name="drawn" id="drawn">
                </div>
            </div>

            <div class="ligne">
                <div class="range">
                    <label for="first name">PHONE NUMBER</label>
                    <input type="text" name="first name" id="first name">
                </div>
                <div class="range">
                    <label for="at">PAYABLE AT</label>
                    <input type="text" name="at" id="at">
                </div>
            </div>

            <div class="barre">
                <p>. DONNATE US</p>
                <div class="progressbar-debut">
                    <div  class="progressbar"></div>
                    <div class="milieu">$500</div>
                </div>
            </div>


            <div class="bb">
                <div class="bouton1">
                    <input type="submit" value="SUBMIT">
                </div>
                <div class="bouton2">
                    <input type="submit" value="RESET">
                </div>
            </div>

        </div>

    </div>
    
</body>
</html>
